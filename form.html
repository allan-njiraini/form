<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form With HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

<!--Put the form in a div and create the class wrapper that will allow us to style the whole form page as a whole-->
    
    <div class="wrapper">
        <form action="">

            <h1>Login</h1>

<!--Create text area to insert username and password, along with button for forgot password.-->
<!--Placed the text are in their own div so as to seperate them each on their line-->
<!--Create classes that will allow me to style the elements using css -->

            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>    
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" required>
                <i class='bx bxs-lock'></i>
            </div>

            <div class="remember-forgot">
                <label for=""><input type="checkbox">Remember me</label>
                <a href="#">Forgot password</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a> </p>
            </div>
        







        </form>    
    </div>


    
</body>
</html>
